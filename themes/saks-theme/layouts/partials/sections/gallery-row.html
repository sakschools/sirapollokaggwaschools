<div class="container py-5 border border-danger border-2">
    <h3 class="text-uppercase text-center pb-4">Our Photo Gallery</h3>
    <div class="row">
        {{ $gallery := index site.Data.settings "gallery" }}
        {{ range $index, $item := $gallery.images }}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card border-info">
                <a href="{{ $item.image }}" data-fancybox="gallery">
                    <img src="{{ $item.image }}" class="card-img-top rounded" alt="{{ $item.caption }}">
                </a>
                <div class="card-body">
                    <p class="card-text text-center text-danger fw-bold">{{ $item.caption }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
