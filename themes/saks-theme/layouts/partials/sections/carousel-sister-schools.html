<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="3" aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="4" aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="5" aria-label="Slide 6"></button>
  </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/img/carousel1.webp" class="d-block w-100"  alt="Carousel Slide 1">
          <div class="content">
              <div class="topic">{{ .Site.Title}}</div>
              <div class="des text-center">{{ .Site.Params.school.motto}}</div>
          </div>
        </div>
        <div class="carousel-item" >
          <img src="/img/carousel2.webp" class="d-block w-100"  alt="Carousel Slide 2">
          <div class="content">
              <div class="des text-center">{{ .Site.Params.carousel.two}}</div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/img/carousel3.webp" class="d-block w-100"  alt="Carousel Slide 3">
          <div class="content">
              <div class="des text-center">{{ .Site.Params.carousel.three}}</div>
              
          </div>
        </div>
        <div class="carousel-item">
          <img src="/img/carousel4.webp" class="d-block w-100"  alt="Carousel Slide 4">
          <div class="content">
              <div class="des text-center">{{ .Site.Params.carousel.four}}</div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/img/carousel5.webp" class="d-block w-100"  alt="Carousel Slide 5">
          <div class="content">
              <div class="des text-center">{{ .Site.Params.carousel.five}}</div>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/img/carousel6.webp" class="d-block w-100"  alt="Carousel Slide 6">
          <div class="content">
              <div class="des text-center">{{ .Site.Params.carousel.six}}</div>
          </div>
        </div>
      </div>
       <!-- Carousel controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
 </button>
 <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
 </button>
</div>

<!-- Carousel Javascript -->
<script src="/js/home_carousel.js"></script>
