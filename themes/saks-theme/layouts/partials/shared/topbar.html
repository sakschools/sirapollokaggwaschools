<!-- Topbar Start -->
<div class="container-fluid bg-dark text-light p-0">
    <div class="row gx-0 d-none d-lg-flex">
        <div class="col-lg-7 px-5 text-start">
            <div class="h-100 d-inline-flex align-items-center me-4">
                <small class="fa fa-map-marker-alt text-primary me-2"></small>
                <small>Email: {{ site.Data.settings.general.email }}</small> 
            </div>
            <div class="h-100 d-inline-flex align-items-center">
                <small class="far fa-clock text-primary me-2"></small>
                <small>Mon - Sat : 08.00 AM - 04.00 PM</small>
            </div>
        </div>
        <div class="col-lg-5 px-5 text-end">
            <div class="h-100 d-inline-flex align-items-center me-4">
                <small class="fa fa-phone-alt text-primary me-2"></small>
                <small>{{ site.Data.settings.social_links.tel }}</small>
            </div>
            <div class="h-100 d-inline-flex align-items-center mx-n2">
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href="{{ site.Data.settings.social_links.whatsapp }}">
                    <i class="fab fa-whatsapp" style="color: #25D366;"></i>
                </a>
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href="{{ site.Data.settings.social_links.facebook }}">
                    <i class="fab fa-facebook-f" style="color: #2daece;"></i>
                </a>
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href="{{ site.Data.settings.social_links.twitter }}">
                    <i class="fa-brands fa-x-twitter" style="color: #ffffff;"></i>
                </a>
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href="{{ site.Data.settings.social_links.youtube }}">
                    <i class="fab fa-youtube" style="color: #FF0000;"></i>
                </a>
                
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->
